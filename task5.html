<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Прізвище, група</title>
	</head>	
	<body>
		<script>
			"use strict";
			function printText(txt, size = 14, color = "black", align = "center") {
				document.write(`<div style="font-size:${size}pt; color:${color}; text-align:${align}">${txt}</div>`);
			}
			printText("<p>Великий шрифт", 32, "blue", "left"); 
			printText("<p>Шрифт за замовченням - перший рядок", "center"); // default to center
			printText("<p>Малий шрифт", 8, "red", "right");
		</script>
	</body>
</html>
