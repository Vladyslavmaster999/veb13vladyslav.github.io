<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Прізвище, група</title>
	</head>	
	<body>
		<script>
			"use strict";
			function printText(txt, size = 14, color = "black", align = "center") {
				document.write(`<div style="display:inline-block; font-size:${size}pt; color:${color}; text-align:${align}; margin-right:10px">${txt}</div>`);
			}
			printText("Великий шрифт", 32, "blue", "left"); 
			printText("Шрифт за замовченням - перший рядок", "center"); // default to center
			printText("Малий шрифт", 8, "red", "right");
		</script>
	</body>
</html>
