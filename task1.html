    <script>
        "use strict";

        function week(day, size, color) {
            const days = ["Понеділок", "Вівторок", "Середа", "Четвер", "П'ятниця", "Субота", "Неділя"];
            let today = new Date();
            let dayOfWeek = today.getDay();

            let dayElement = document.createElement("div");
            dayElement.style.fontSize = size + "px";
            dayElement.style.color = color;
            dayElement.textContent = days[day % 7]; 
            document.body.appendChild(dayElement);
        }

        week(0, 45, "black");    
        week(1, 40, "black");
        week(2, 35, "yellow"); 
        week(3, 40, "green")
        week(4, 25, "red");   
        week(5, 20, "blue"); 
        week(6, 15, "violet");   
    </script>
