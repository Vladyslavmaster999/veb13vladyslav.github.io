<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Прізвище, група</title>
	</head>	
	<body>
		<script>
			// Function to return the square of the sum of two numbers
			function AddNums(firstnum, secondnum) { 
				return (firstnum + secondnum) * (firstnum + secondnum);
			}

			// Displaying the results
			document.write("(3 + 5) * (3 + 5) = ", AddNums(3, 5)); 
			let a = 5;
			let b = 25;
			document.write("<br>(", a, " + ", b, ") * (", a, " + ", b, ") = ", AddNums(a, b));
		</script>
	</body>
</html>
