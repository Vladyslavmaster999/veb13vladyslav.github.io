<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>Прізвище, група</title>
</head>	
<body>
	<script>
		function hexagon(a) { 
			return (3 * Math.sqrt(3) / 2) * a * a;
		}
		function polinom(a, k) { 
			return k(a) + a + 5;
		}
		let result = polinom(4, hexagon); 
		document.write("<h2>result = " + result + "</h2>");
	</script>
</body>
</html>
