<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Звір, ПП-24</title>
	</head>	
	<body>
		<script>
			// Function to display a message with specified color and font size
			function DisplayMessage(txt, color, size) { 
				document.write("<span style='color:" + color + "; font-size:" + size + "px;'>" + txt + "</span><br />");
			}
			
			// Calling the function with specified parameters
			DisplayMessage("Це повідомлення червоного кольору", "red", 20); 
			DisplayMessage("Це повідомлення синього кольору", "blue", 30); 
			DisplayMessage("Це повідомлення зеленого кольору", "green", 40);
		</script>
	</body>
</html>
