<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Звір, ПП-24</title>
				

	</head>	
	<body>
		<script>
			// Опис функції виведення рядка з заданим кольором
			function DisplayMessage(txt, color) { 
				document.write("<span style='color:" + color + ";'>" + txt + "</span><br />");
			}
			
			// Звертання до функції з передачею фактичних параметрів
			DisplayMessage("Це повідомлення червоного кольору", "red"); 
			DisplayMessage("Це повідомлення синього кольору", "blue"); 
			DisplayMessage("Це повідомлення зеленого кольору", "green");
		</script>
	
	</body>
</html>
